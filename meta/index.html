<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body class="meta">
  <h1>Code Meta</h1>

  <!-- Time filtering UI -->
  <div id="timeline-control" style="display:flex; align-items:center; gap:1rem; max-width:900px;">
    <label>
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100" />
    </label>
    <time id="commit-time" style="margin-left:auto;"></time>
  </div>

  <!-- ðŸ”¥ Scatterplot RIGHT AFTER SLIDER (not inside scrolly) -->
  <div id="scatter-plot">
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
  </div>

  <!-- ðŸ”¥ Race for Biggest File BELOW PLOT -->
  <h2>Race for the biggest file</h2>
  <dl id="files"></dl>

  <!-- ðŸ”¥ Commit Stats BELOW file vis -->
  <div id="stats"></div>

  <!-- ðŸ”¥ Scrollytelling LAST -->
  <div id="scrolly-1">
    <div id="scatter-story"></div>
  </div>

  <!-- Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <script src="../global.js" type="module"></script>
  <script src="./main.js" type="module"></script>
</body>
</html>
